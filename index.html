<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raiku Tx Fail Simulator üêâ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f0f2ff);
      color: #1a1a2e;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8em;
      color: #6B48FF;
      text-shadow: 0 0 10px rgba(107, 72, 255, 0.3);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dragon-emoji {
      font-size: 1.5em;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.2em;
      color: #1a1a2e;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    input, select {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      border: 1px solid #d0d0ff;
      border-radius: 8px;
      font-size: 1em;
      background: #f8f8ff;
      color: #1a1a2e;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #6B48FF;
      box-shadow: 0 0 12px rgba(107, 72, 255, 0.3);
    }
    button {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #6B48FF, #4CAF50);
      color: #ffffff;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 12px;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(107, 72, 255, 0.5);
    }
    canvas {
      max-width: 100%;
      margin: 25px auto;
      border-radius: 12px;
      background: #ffffff;
      padding: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    #meme-result img {
      max-width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    #meme-result img:hover {
      transform: scale(1.02);
    }
    #meme-result a {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      border-radius: 8px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #meme-result a:hover {
      background: #388E3C;
    }
    .error {
      color: #FF4D4D;
      font-size: 0.9em;
      margin: 5px 0;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #3a3a5a;
    }
    footer a {
      color: #6B48FF;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .container { padding: 15px; }
      button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raiku Tx Fail Simulator <span class="dragon-emoji">üêâ</span></h1>
    <p>Discover how <a href="https://raiku.com" target="_blank">Raiku</a> saves your Solana transactions from congestion fails with 99.9% success!</p>
    <label>Transaction Volume (tx/sec):</label>
    <input type="number" id="volume" placeholder="e.g., 100"><br>
    <p id="error" class="error"></p>
    <label>Congestion Level:</label>
    <select id="congestion">
      <option value="0.2">Low (20% fail)</option>
      <option value="0.4">Medium (40% fail)</option>
      <option value="0.6">High (60% fail)</option>
    </select><br>
    <button onclick="simulate()">Simulate Fails</button>
    <p id="result"></p>
    <canvas id="chart"></canvas>
    <button onclick="generateMeme()">Generate Raiku Meme</button>
    <p id="meme-result"></p>
  </div>
  <footer>
    Built for <a href="https://raiku.com" target="_blank">Raiku</a> | Follow <a href="https://x.com/raikucom" target="_blank">@raikucom</a> | Join the <a href="https://discord.com/invite/raikucom" target="_blank">Discord</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
